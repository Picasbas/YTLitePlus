name: Reparer Dependance (Methode Dossier)
on: workflow_dispatch

jobs:
  fix-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Telecharger Lib et Modifier Makefile
        run: |
          # 1. Configuration Git
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # 2. Nettoyage préventif
          rm -rf Tweaks/libundirect
          
          # 3. Téléchargement manuel du code (Clone)
          echo "Clonage de libundirect..."
          git clone https://github.com/PoomSmart/libundirect.git Tweaks/libundirect
          
          # 4. TRANSFORMATION EN DOSSIER SIMPLE (L'astuce est ici)
          # On supprime le dossier .git interne pour que ce ne soit plus un sous-module
          # Cela évite toutes les erreurs d'authentification futures
          rm -rf Tweaks/libundirect/.git
          
          # 5. Modification du Makefile
          if [ -f "Tweaks/Makefile" ]; then
            echo "Mise à jour du Makefile..."
            # On supprime les anciennes références pour éviter les doublons
            sed -i '/libundirect/d' Tweaks/Makefile
            # On insère la ligne avant YTUHD
            sed -i '/YTUHD/i SUBPROJECTS += libundirect' Tweaks/Makefile
          fi

          # 6. Validation et Envoi
          git add .
          git commit -m "Fix: Ajout libundirect comme dossier source" || echo "Rien à commiter"
          
          # Poussée forcée avec le token
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
