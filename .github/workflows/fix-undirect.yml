name: Reparer Dependance (Methode ZIP)
on: workflow_dispatch

jobs:
  fix-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Telecharger Lib (ZIP) et Modifier Makefile
        run: |
          # 1. Configuration Git
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # 2. Nettoyage préventif
          rm -rf Tweaks/libundirect
          
          # 3. Téléchargement manuel de l'archive ZIP (Méthode infaillible)
          echo "Téléchargement de libundirect.zip..."
          curl -L -o libundirect.zip https://github.com/PoomSmart/libundirect/archive/refs/heads/master.zip
          
          # 4. Extraction
          unzip -q libundirect.zip
          # Renommage du dossier extrait (qui s'appelle souvent libundirect-master) vers Tweaks/libundirect
          mv libundirect-master Tweaks/libundirect
          rm libundirect.zip
          
          # 5. Modification du Makefile
          if [ -f "Tweaks/Makefile" ]; then
            echo "Mise à jour du Makefile..."
            # On supprime les anciennes références
            sed -i '/libundirect/d' Tweaks/Makefile
            # On insère la ligne avant YTUHD
            sed -i '/YTUHD/i SUBPROJECTS += libundirect' Tweaks/Makefile
          fi

          # 6. Validation et Envoi
          git add .
          git commit -m "Fix: Ajout libundirect (via ZIP)" || echo "Rien à commiter"
          
          # Poussée forcée avec le token
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
